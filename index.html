                </menu>

                  </div>

                  <ul class="cardType">
                    <li class="type grass">Type</li>
                    <li class="type grass">Type</li>
                  </ul>

                  <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg" alt="">

                </header>
                
                <section class="attributes">
                    <h4>Sobre</h4>

                    <ul>
                        <li>
                            <h5>
                                Especie
